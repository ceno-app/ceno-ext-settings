<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title data-i18n="popupTitle">Ceno Sources</title>
  <link rel="stylesheet" href="themes/default.css">
  <link rel="stylesheet" href="popup.css">
<script type="module" src="localizer/Localizer.js"></script>
<script src="utils.js"></script>
<script src="popup.js"></script>
</head>
<body>
  <div data-i18n="popupTitle" id="header">Ceno Sources</div>
  <p data-i18n="popupHead">Number of page elements per source:</p>
  <table>
      <tr>
          <td data-i18n="popupSrcOrigin">Direct from website</td><td class="value" id="origin"></td>
      </tr><tr id="proxyRow">
          <td data-i18n="popupSrcProxy">Using Ceno network (personal)</td><td class="value" id="proxy"></td>
      </tr><tr id="injectorRow">
          <td data-i18n="popupSrcInjector">Using Ceno network (public)</td><td class="value" id="injector"></td>
      </tr><tr>
          <td data-i18n="popupSrcDcache">From other Ceno users</td><td class="value" id="dist-cache"></td>
      </tr><tr>
          <td data-i18n="popupSrcLcache">From your local</td><td class="value" id="local-cache"></td>
      </tr>
  </table>
  <form class="rd_form">
    <div data-18n="settingsMode" class="mode_title">Browsing Mode</div>
    <button type="button" class="mode selected" id="public" enabled>Public</button>
    <button type="button" class="mode unselected" id="personal" enabled>Personal</button>
  </form>
  <div class="option">
    <a href="settings.html" title="Ceno settings" target="_parent" class="button">Additional settings <span class="value">></span></a>
  </div>
</body>
</html>
