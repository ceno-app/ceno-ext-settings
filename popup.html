<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
<style>
body {
  font-family: 'Arial', 'Helvetica', 'sans-serif';
  margin:0;
  padding:0;
}
#header {
  height: 120px;
  line-height: 120px;
  display: flex;
  justify-content: flex-start;
  vertical-align: middle;
  font-size: 3em;
  color: #fff;
  background: #333;
  padding-left: 40px;
}
p {
  margin: 40px 0 0 0;
  padding: 0 40px;
  font-size: 3em;
}
table {
  width: 100%;
  padding: 40px;
  font-size: 3em;
  color: #999;
}
.value {
  padding-left: 20px;
  text-align: right;
}
.title {
  font-weight: bold;
}
</style>
<script src="popup.js"></script>
</head>
<body>
  <div id="header">CENO Sources</div>
  <p>Number of page elements per source:</p>
  <table>
      <tr>
          <td>Direct from origin website</td><td class="value" id="origin"></td>
      </tr><tr>
          <td>Via CENO injector as proxy</td><td class="value" id="proxy"></td>
      </tr><tr>
          <td>Via CENO injector (shared)</td><td class="value" id="injector"></td>
      </tr><tr>
          <td>Shared by others' CENO cache</td><td class="value" id="dist-cache"></td>
      </tr><tr>
          <td>Shared by local CENO cache</td><td class="value" id="local-cache"></td>
      </tr>
  </table>
</body>
</html>
