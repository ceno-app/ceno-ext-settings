<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title data-i18n="settingsTitle">Customizations</title>
  <link rel="stylesheet" href="themes/default.css">
  <link rel="stylesheet" href="common.css">
  <link rel="stylesheet" href="settings.css">
<script type="module" src="localizer/Localizer.js"></script>
<script src="utils.js"></script>
<script src="settings.js"></script>
</head>
<body>
  <div id="header">
    <span><a href="popup.html" target="_parent" class="back_button"><</a></span>
    <span data-i18n="settingsTitle">Customizations</span>
  </div>
  <div class="btn_container">
    <p class="name">Appearance</p>
    <p>
      <span>Theme: </span>
      <button type="button" id="light" class="setting selected">Light</button>
      <button type="button" id="dark" class="setting unselected" >Dark</button>
    </p>
    <p>
      <span>Text size: <span>
      <button type="button" class="setting selected" id="default">Default</button>
      <button type="button" class="setting unselected" id="bigger">Bigger</button>
      <button type="button" class="setting unselected" id="biggest" >Biggest</button>
    </p>
    <p>
      Find Ceno client configuration options on <strong>Settings > Connection</strong> page
    </p>
  </div>
